<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
</head>
<body class="d-flex align-items-center justify-content-center">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <form class="row g-3  mb-3 m-3 w-75">
        <div class="col-md-6">
            <label for="departments" class="form-label">Departments</label>
            <select multiple id="departments" class=" js-example-basic-single form-select form-control" placeholder="">
                <!-- <option value=""></option> -->
                <option value="COSC">COSC</option>
                <option value="EECS">EECS</option>
                <option value="MATH">MATH</option>
                <option value="STAT">STAT</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="course_codes" class="form-label">Course Levels</label>
            <select multiple id="course_codes" class=" js-example-basic-single form-select form-control" placeholder="">
                <!-- <option value=""></option> -->
                <optgroup label="Undergraduate">
                    <option value="100-199">100-199</option>
                    <option value="200-299">200-299</option>
                    <option value="300-399">300-399</option>
                    <option value="400-499">400-499</option>
                </optgroup>
                <optgroup label="Graduate">
                    <option value="500-599">500-599</option>
                    <option value="600-699">600-699</option>
                </optgroup>
            </select>
        </div>
        <div class="col-md-6">
            <label for="characteristics" class="form-label">Attributes</label>
            <select multiple id="characteristics" class=" js-example-basic-single form-select form-control" placeholder="">
                <!-- <option value=""></option> -->
                <optgroup label="Gen Ed">
                    <option value="Gen ed Arts">Arts</option>
                    <option value="Gen ed Science">Science</option>
                </optgroup>
                <optgroup label="Graduate">
                    <option value="500-599">500-599</option>
                    <option value="600-699">600-699</option>
                </optgroup>
            </select>
        </div>
        
        <div id="todo-list" class="d-flex flex-column col-md-12 align-items-center">
            <label class="form-label">Availabilities</label>
            <div class="d-flex mb-3 justify-content-center align-items-end w-75">
                <div class="w-25 m-2">
                    <label for="day" class="form-label">Days</label>
                    <select multiple id="days" class="js-example-basic-single form-select form-control " placeholder="Days">
                        <option value="M">Monday</option>
                        <option value="T">Tuesday</option>
                        <option value="W">Wednesday</option>
                        <option value="R">Thursday</option>
                        <option value="F">Friday</option>
                    </select>
                </div>
                <div class="w-25 m-2">
                    <label for="start-time" class="form-label">Start</label>
                    <input type="time" id="start-time" class="form-control ">
                </div>
                <div class="w-25 m-2">
                    <label for="end-time" class="form-label">End</label>
                    <input type="time" id="end-time" class="form-control">
                </div>
                <div class="w-25 m-2 ">
                    <button id="add-entry" type="button" class="btn btn-outline-dark">Add Availability</button>
                </div>
            </div>
            <ul id="entries" class="list-group"></ul>
        </div>

        <div class="col-md-12 d-flex align-items-center justify-content-center">
            <button type="submit" class="btn btn-dark">Search</button>
        </div>

      </form>

</body>
</html>
